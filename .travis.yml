language: go

go:
  - "1.10"

env:
  - REPO_NAME: github.com/gig-tech/terraform-provider-ovc

before_install:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME
  - ls
  - pwd
  - go get -d ./...

stages:
  - test
  - build

jobs:
  include:
    - stage: test
      script:
        - go fmt $(go list ./... | grep -v /vendor/)
        - go vet $(go list ./... | grep -v /vendor/)
        - go test -race $(go list ./... | grep -v /vendor/)
      if: branch = master
    - stage: build
      script:
        - env GOOS=linux GOARCH=amd64 go build -o terraform-provider-ovc-linux .
        - env GOOS=darwin GOARCH=amd64 go build -o terraform-provider-ovc-mac .
      if: branch = master

branches:
  only:
    - master
